spring:
  config:
    import: optional:file:.env.properties
  application:
    name: booking-ticket-cinema-be
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/capstone
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    rest:
      base-path: /api
      default-page-size: 10
      default-media-type: application/json
management:
  endpoints:
    web:
      exposure:
        include: '*'
jwt:
  key:
  expirationMs: 5 * 60 * 1000